name: Documentation

on:
  push:
    branches: [ v2-dev ]
  pull_request:
    branches: [ v2-dev ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

    - name: Generate API documentation
      run: |
        mkdir -p docs
        sphinx-apidoc -o docs text_manipulation
        echo "# Text Manipulation Tool Documentation" > docs/index.md
        echo "Auto-generated API documentation" >> docs/index.md

    - name: Check documentation links
      run: |
        pip install linkchecker
        # Add link checking commands here if you have external docs

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Download documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: docs/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs 